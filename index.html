<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/css-style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <style>
  </style>
</head>
<body>

  <div class="result-summary">
    <!----------------left-summary ----------------->
    <div class="left-summary">
      <div class="title-left-sum">Your Result</div>
      <div class="circle-sum">
        <div>76</div>
        <div>of 100</div>
      </div>
      <div class="heading-great">Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <!------------------- right-summary ------------------------->
    <div class="right-summary">
      <div class="title-right-sum">Summary</div>
      <div class="group-summary">

        <div class="reaction">
          <div class="left-reac">
            <img src="assets/images/icon-reaction.svg" alt="">
            <div>Reaction</div>
          </div>
          <div class="right-reac">
            <div class="num-reac"><span>80</span> / 100</div>
          </div>
        </div>

        <div class="memory">
          <div class="left-memory">
            <img src="assets/images/icon-memory.svg" alt="">
            <div>Memory</div>
          </div>
          <div class="right-memory">
            <div class="num-memory"><span>92</span> / 100</div>
          </div>
        </div>

        <div class="verbal">
          <div class="left-verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
            <div>Verbal</div>
          </div>
          <div class="right-verbal">
            <div class="num-ver"><span>61</span> / 100</div>
          </div>
        </div>

        <div class="visual">
          <div class="left-visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <div>Visual</div>
          </div>
          <div class="right-visual">
            <div class="num-vis"><span>72</span> / 100</div>
          </div>
        </div>
      </div>
      <div class="con-summary">Continue</div>
    </div>
  </div>



    
  
  
</body>
</html>
